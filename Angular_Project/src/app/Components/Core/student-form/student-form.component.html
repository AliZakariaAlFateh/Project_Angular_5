<h1>{{studentId ? 'Edit Student ': 'Add Student'}}</h1>
<form class="row g-3" (submit)="GetData($event)">
    <div class="col-md-6">
      <label for="name" class="form-label">Student Name</label>
      <input type="text" class="form-control is-valid" id="name" value="name"  [(ngModel)]="student.name" name="name"
      [ngClass]="{
        'is-valid':isNameValid,
        'is-invalid':!isNameValid
      }"
      required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Product name must be more than 3 letters!
      </div>
    </div>
    <!-- is-valid and is-invalid is two classes in bootstrap ...-->
    <div class="col-md-6">
      <label for="age" class="form-label">Student Age</label>
      <input type="number" class="form-control is-invalid" id="age" value="age"  [(ngModel)]="student.age" name="age"
      [ngClass]="{
        'is-valid':isAgeValid,
        'is-invalid':!isAgeValid
      }"
      required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Age Must not Exceed 200 and Not Less than 18!
      </div>
    </div>
    
    <div class="col-md-6">
        <label for="school" class="form-label">Student School</label>
        <input type="text" class="form-control is-invalid" id="school" value="school"  [(ngModel)]="student.school" name="school"
        [ngClass]="{
          'is-valid':isSchoolValid,
          'is-invalid':!isSchoolValid
        }"
        required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          school Word Must be More Than 12 letters!
        </div>
      </div>

      <div class="col-md-6">
        <label for="address" class="form-label">Student Address</label>
        <input type="text" class="form-control is-invalid" id="address" value="address"  [(ngModel)]="student.address" name="address"
        [ngClass]="{
          'is-valid':isAddressValid,
          'is-invalid':!isAddressValid
        }"
        required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          school Word Must be More Than 12 letters!
        </div>
      </div>


    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
